
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ title }}</h1>
        <form method="post">
            <div class="mb-3">
                <label for="company" class="form-label">회사명</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ stock.company if stock else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="ticker" class="form-label">티커</label>
                <input type="text" class="form-control" id="ticker" name="ticker" value="{{ stock.ticker if stock else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">보유 주식 수</label>
                <input type="number" class="form-control" id="shares" name="shares" value="{{ stock.shares if stock else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">현재 주가</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ stock.price if stock else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
